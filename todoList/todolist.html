<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <script src="to-do-list.js" defer></script>
  <link rel="stylesheet" href="to-do-list.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Raleway:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>

<body>
<div class="list-name-container">
  <div class="title">
    To Do List<img src="/icon.png">
  </div>
  <div class="lists-container"> 
    <!-- Left Column -->
    <div>
      <div class="create-list-plus" title="Create New List" onclick="plusToggle()"><img src="./icons/add-show.png"></div>
    </div>
    <!-- Right Column -->
    <div class="create-display-lists">
      <!-- Top Row for creating new List -->
      <div class="create-list">
        <input class="input-list-name" id="createListName" placeholder="Enter List Name">
        <button class="input-list-button" onclick="createList()">Add</button>
      </div>
      <!-- Bottom Row for displaying existing lists -->
      <div class="display-lists-container"></div>
    </div>
  </div>
</div>
<div class="active-list-container"></div>
</body>

</html>
